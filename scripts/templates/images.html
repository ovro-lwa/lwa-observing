<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: flex-start; /* Aligns items to the start of the cross axis */
            height: 100%;
            overflow-y: auto; /* Enables vertical scrolling */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .image-list {
            width: 30%;
            line-height: 1; /* Adjust this value to change the spacing between lines */
            overflow-y: auto; /* Makes the list scrollable */
            border: 1px solid black; /* Adds a border */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .image-panel {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .image-panel img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-list">
            {% for image in images %}
            <p><a href="#" onclick="loadImage('/static/{{ image }}')">{{ image }}</a></p>
            {% endfor %}
        </div>
        <div class="image-panel">
            <img id="image" src="" alt="">
        </div>
    </div>
    
    <script>
        function loadImage(src) {
            document.getElementById('image').src = src;
        }
    </script>
</body>
</html>
