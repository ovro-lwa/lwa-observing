<!DOCTYPE html>
<html>
<head>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        .image-grid .popup {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            width: 100%;
            height: auto;
            z-index: 1;
        }
        .image-grid div:hover .popup {
            visibility: visible;
        }
    </style>
</head>
<body>
    {% for i in range(0, len(images), 12) %}
    <div class="image-grid">
        {% for image in images[i:i+12] %}
        <div>
            <img src="/static/{{ image }}" alt="{{ image }}">
            <img class="popup" src="/static/{{ image }}" alt="{{ image }}">
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
